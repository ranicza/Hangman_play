<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset = "utf-8">
    <title>Hangman</title>
</head>
<body>
<div class="container">
    <div class = 'row'>
        <h1>Hangman play</h1>
            <h2 id ='question'></h2>
        <p id="word"></p>
        <form id="letter-form">
            <input type = 'text'  id ='letter'>
            <button id = "check" type="submit" class="btn btn-primary" >Check out</button>
        </form>
            <p id="wrong-letters">Wrong Letters:</br><span id="wrong"></span> </p>
            <img src="img/start.jpg" id="hangman">
        <div id = "show-image"></div><br />

        <button id = "restart" type="submit" class="btn btn-primary" >New game</button>
    </div>
</div>
</body>
</html>
